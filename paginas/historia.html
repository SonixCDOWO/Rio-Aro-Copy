<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Cambios - RIO ARO Portal</title>

    <!-- Estilos y Librerías (de calendario.html) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/librerias/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Navs&Headers.css">
    <link rel="stylesheet" href="/assets/css/Sidebar.css">
    <script src="/assets/librerias/bootstrap/bootstrap.bundle.min.js" defer></script>

    <style>
        /* Paleta de colores y estilos base (de calendario.html) */
        :root {
            --primary-color: #3b82f6;
            --btn-main-color: #e3b707;
            --text-dark-color: #333;
            --text-light-color: #fff;
            --background-gradient: linear-gradient(120deg, var(--primary-color), #2563eb);
            --card-bg: #fff;
            --font-stack: 'Segoe UI', Arial, sans-serif;
        }
        body {
            font-family: var(--font-stack);
            background: var(--background-gradient);
            min-height: 100vh;
            margin: 0;
            color: var(--text-dark-color);
            display: flex;
            flex-direction: column;
        }
        main.container {
            flex: 1;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--btn-main-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            color: var(--text-light-color);
            margin-top: 20px;
        }
        footer a {
            color: var(--btn-main-color);
            text-decoration: none;
        }

        /* Estilos de la Barra Lateral (de calendario.html) */
        .wapper-aside{
            position: fixed;
            width: 10px;
            height: 100%;
            display: grid;
            align-items: center;
            z-index: 100;
        }
        .wapper-aside:hover .sidebar{
            transform: translateX(0);
        }
        .sidebar{
            z-index: 101;
            position: absolute;
            background-color: white;
            width: max-content;
            border-radius: 10px;
            padding:  2rem 1rem;
            transform: translateX(-90%);
            transition: transform .3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.30);
        }
        .sidebar:hover .sidebar_element{
            grid-template-columns: 40px 1fr;
        }
        .sidebar_list{
            list-style: none;
            padding: 0;
            margin-bottom: 0;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            gap: .4rem;
            justify-content: center;
        }
        .sidebar_list a{
            text-decoration: none;
        }
        .sidebar_element{
            padding: .8rem 1.3rem;
            border-radius: 10px;
            display: grid;
            align-items: center;
            grid-template-columns: 40px 0fr;
            color: #526581;
            transition:  grid-template-columns .5s;
        }
        .sidebar_element:hover{
            background-color: #e3b707;
            color: #fff;
            cursor: pointer;
        }
        .sidebar_icon{
            width: 100%;
            overflow: hidden;
            justify-self: center;
        }
        .sidebar_text{
            padding-left: 1.3rem;
            text-wrap: nowrap;
            font-size: 1.1rem;
        }
        .sidebar_hide{
            overflow: hidden;
        }

@media screen and (min-width: 1340px) and (max-width: 1360px){
    .sidebar{
        padding:  1rem .5rem;
    }

    .sidebar_list{
        gap: .2rem;

    }

    .sidebar_element{
        padding: .8rem .8rem;
    }
}
    </style>
</head>
<body>
    <!-- =================================================== -->
    <!-- ESTRUCTURA DE NAVEGACIÓN (copiada de calendario.html) -->
    <!-- =================================================== -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand nav-link" href="/">
                <i class="bi bi-cpu-fill"></i> RIO ARO Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/#features">Funciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wapper-aside">
        <aside class="sidebar">
            <ul class="sidebar_list">
                <a href="/">
                    <li class="sidebar_element">
                        <img src="/assets/icons/regresar.svg" alt="home" class="sidebar_icon" width="35px" height="35px">
                        <div class="sidebar_hide"><p class="sidebar_text">Inicio</p></div>
                    </li>
                </a>
                <a href="/base_de_datos">
                    <li class="sidebar_element">
                        <img src="/assets/icons/datos-black.png" alt="Base de datos" class="sidebar_icon" width="20px" height="30px">
                        <div class="sidebar_hide"><p class="sidebar_text">Base de datos</p></div>
                    </li>
                </a>
                <a href="/comunidades">
                    <li class="sidebar_element">
                        <img src="/assets/icons/vista rapida-black.png" alt="Jerarquía" class="sidebar_icon" width="30px" height="30px">
                        <div class="sidebar_hide"><p class="sidebar_text">Jerarquía</p></div>
                    </li>
                </a>
                <a href="/historia">
                    <li class="sidebar_element">
                        <img src="/assets/icons/historial.svg" alt="Historial" class="sidebar_icon" width="30px" height="30px">
                        <div class="sidebar_hide"><p class="sidebar_text">Historial</p></div>
                    </li>
                </a>
                <a href="/calendario">
                    <li class="sidebar_element">
                        <img src="/assets/icons/calendario.svg" alt="calendario" class="sidebar_icon" width="30px" height="30px">
                        <div class="sidebar_hide"><p class="sidebar_text">Calendario</p></div>
                    </li>
                </a>           
                <a href="/galeria">
                    <li class="sidebar_element">
                        <img src="/assets/icons/galeria.svg" alt="galeria" class="sidebar_icon" width="30px" height="30px">
                        <div class="sidebar_hide"><p class="sidebar_text">Galería</p></div>
                    </li>
                </a>
            </ul>
        </aside>
    </div>

    <!-- =================================================================== -->
    <!-- CONTENIDO PRINCIPAL (lógica original de historia.html adaptada al nuevo layout) -->
    <!-- =================================================================== -->
    <main class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <!-- Título adaptado al nuevo estilo -->
                    <h1 class="display-5 mb-0 pb-0 border-0 text-start flex-grow-1">
                        <i class="bi bi-clock-history"></i> Historial de Cambios
                    </h1>
                    <button class="btn btn-primary" id="refreshButton">
                        <i class="bi bi-arrow-clockwise"></i> Actualizar
                    </button>
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush" id="log-container">
                            <li class="list-group-item text-center p-5" id="loading-spinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="contact">
        © 2025 Consejo Comunal Octava Estrella de Guayana —
        <a href="mailto:info@rioaro.org">Contacto</a>
    </footer>

    <!-- =================================================== -->
    <!-- SCRIPT ORIGINAL (sin cambios) -->
    <!-- =================================================== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logContainer = document.getElementById('log-container');
            const loadingSpinner = document.getElementById('loading-spinner');
            const refreshButton = document.getElementById('refreshButton');

            async function fetchLogs() {
                logContainer.innerHTML = '';
                logContainer.appendChild(loadingSpinner);
                loadingSpinner.style.display = 'block';

                try {
                    const response = await fetch('/api/history');
                    if (!response.ok) {
                        throw new Error('No se pudo cargar el historial');
                    }
                    const logs = await response.json();

                    loadingSpinner.style.display = 'none';

                    if (!logs || logs.length === 0) {
                        logContainer.innerHTML = '<li class="list-group-item text-center p-5 text-muted">No hay eventos en el historial.</li>';
                        return;
                    }

                    logs.forEach(log => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-start';
                        
                        const timestamp = new Date(log.timestamp);
                        const formattedDate = timestamp.toLocaleString('es-VE', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit',
                            hour12: true
                        });

                        li.innerHTML = `
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">${log.description}</div>
                                <span class="text-muted small">
                                    <i class="bi bi-person-fill"></i> ${log.user}
                                </span>
                            </div>
                            <span class="badge bg-secondary rounded-pill" style="font-size: 0.75rem;">
                                <i class="bi bi-calendar-event"></i> ${formattedDate}
                            </span>
                        `;
                        logContainer.appendChild(li);
                    });

                } catch (error) {
                    loadingSpinner.style.display = 'none';
                    logContainer.innerHTML = `<li class="list-group-item text-center p-5 text-danger">Error al cargar el historial: ${error.message}</li>`;
                }
            }

            refreshButton.addEventListener('click', fetchLogs);
            
            fetchLogs();
        });
    </script>
</body>
</html>
